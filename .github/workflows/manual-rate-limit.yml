name: run-rate-limit-tests

on:
  workflow_dispatch:  

jobs:
  run-tier1:
    name: Run AGDE Tier 1
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Make script executable
        run: chmod +x Rate-Limit/run-agde-tier1.sh

      - name: Run Tier 1 script
        run: ./Rate-Limit/run-agde-tier1.sh

      - name: Upload log for Tier 1
        uses: actions/upload-artifact@v4
        with:
          name: request-log-tier1
          path: Rate-Limit/request_log.txt

  run-tier2:
