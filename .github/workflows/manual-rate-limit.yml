name: run-rate-limit-tests

on:
  workflow_dispatch:  # Ejecutar solo manualmente

jobs:
  run-tier1:
    name: Run AGDE Tier 1
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Give execution permissions
        run: chmod +x Rate-Limit/run-agde-tier1.sh

      - name: Run Tier 1 script
        run: ./Rate-Limit/run-agde-tier1.sh

      - name: Upload Tier 1 log
        uses: actions/upload-artifact@v3
        with:
          name: request-log-tier1
          path: Rate-Limit/request_log_tier1.txt

  run-tier2:
