name: Run All Rate Limit Tiers

on:
  workflow_dispatch:  # Permite ejecutar manualmente desde la pesta√±a "Actions"

jobs:
  tier1:
    name: Run AGDE Tier 1
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: API-s-/Rate-Limit
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Give permission to script
        run: chmod +x run-agde-tier1.sh

      - name: Run Tier 1 script
        run: ./run-agde-tier1.sh

      - name: Upload Tier 1 log
        uses: actions/upload-artifact@v3
        with:
          name: request_log_tier1
          path: API-s-/Rate-Limit/request_log_tier1.txt

